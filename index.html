<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Skye Lucking - 03-Javascript-Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/199fd71158.js" crossorigin="anonymous"></script>
    

   
  </head>
  

<!-- INSERT HTML HERE -->
<div class="container"><p id="demo"></p>
	<h2>Skye Lucking - Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-hand-spock"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length<br> (At least 8 and no more than 128)</label>
			<input type="number" id="length" min='8' max='128' value='20' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
            <input type="checkbox" id="symbols" checked />
            
		</div>
	</div>
	<button class="btn btn-large" id="generate" type="button">
		Generate password
	</button>
</div>


<script src="main.js"></script>

</body>
</html>
